<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Options</title>
</head>
<body>
    <h1>Options</h1>
    <label>
        <input type="checkbox" id="autoPopup" />
        Activer l'ouverture aléatoire du popup lors des recherches sur le net
    </label>
    <button id="saveSettings">Sauvegarder</button>

    <script>
        // Sauvegarder les préférences
        document.getElementById('saveSettings').addEventListener('click', () => {
            const autoPopup = document.getElementById('autoPopup').checked;
            chrome.storage.sync.set({ autoPopup }, () => {
                alert('Paramètres sauvegardés.');
            });
        });

        // Charger les préférences sauvegardées
        chrome.storage.sync.get('autoPopup', (data) => {
            document.getElementById('autoPopup').checked = data.autoPopup || false;
        });
    </script>
</body>
</html>
